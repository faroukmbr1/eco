<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoGenoma</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #f0f0f0;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin-right: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 0.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 100vw; /* Full width of the viewport */
      margin: 2rem auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%; /* Each slide takes full width of the viewport */
    }

    .slide {
      width: 100vw; /* Each slide takes full width of the viewport */
      flex: 0 0 auto; /* Prevent flex items from growing */
      display: none; /* Hide all slides initially */
    }

    .slide.active {
      display: block; /* Show only the active slide */
    }

    .slide img {
      width: 100%; /* Image takes full width of the slide */
      height: auto; /* Maintain aspect ratio */
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .buttons button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 1rem;
      margin-top: auto; /* Push footer to the bottom */
    }

    @media (max-width: 600px) {
      .slider {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="EcoGenoma Logo">
      <h1>EcoGenoma</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <form action="#" method="get">
        <input type="text" placeholder="Search..." aria-label="Search">
        <button type="submit">Search</button>
      </form>
    </div>
  </header>
  <main>
    <div class="slider">
      <div class="slides" id="slides">
        <div class="slide active" onclick="openImage('image1.png')">
          <img src="image1.png" alt="Description of Image 1">
        </div>
        <div class="slide" onclick="openImage('image2.png')">
          <img src="image2.png" alt="Description of Image 2">
        </div>
        <div class=" slide" onclick="openImage('image3.png')">
          <img src="image3.png" alt="Description of Image 3">
        </div>
        <div class="slide" onclick="openImage('image4.png')">
          <img src="image4.png" alt="Description of Image 4">
        </div>
        <div class="slide" onclick="openImage('image5.png')">
          <img src="image5.png" alt="Description of Image 5">
        </div>
        <div class="slide" onclick="openImage('image6.png')">
          <img src="image6.png" alt="Description of Image 6">
        </div>
      </div>
    </div>
    <section class="buttons">
      <button onclick="prevSlide()">Previous</button>
      <button onclick="nextSlide()">Next</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 EcoGenoma. All rights reserved.</p>
  </footer>

  <script>
    let currentIndex = 0;

    function showSlide(index) {
      const slides = document.querySelectorAll('.slide');
      const totalSlides = slides.length;
      if (index >= totalSlides) {
        currentIndex = 0;
      } else if (index < 0) {
        currentIndex = totalSlides - 1;
      } else {
        currentIndex = index;
      }
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === currentIndex) {
          slide.classList.add('active');
        }
      });
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    function openImage(imageSrc) {
      const imageWindow = window.open("", "_blank");
      imageWindow.document.write(`<html><head><title>Image</title></head><body><img src="${imageSrc}" style="width:100%; height:auto;"></body></html>`);
    }
  </script>
</body>
</html>
